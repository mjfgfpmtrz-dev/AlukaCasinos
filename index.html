<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>AlukaCase</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">

    <!-- CASE -->
    <section class="screen active" id="screen-case">
      <h1>🎁 Case</h1>
      <div class="card">
        <p>Привет 👋</p>
        <p>Раздел на техработах</p>
      </div>
    </section>

    <!-- ROCKET -->
    <section class="screen" id="screen-rocket">
      <h1>🚀 Rocket</h1>
      <div class="card">
        <p>Привет 👋</p>
        <p>Rocket сейчас на техработах</p>
      </div>
    </section>

    <!-- PROFILE -->
    <section class="screen" id="screen-profile">
      <h1>👤 Profile</h1>

      <div class="profile-header">
        <img id="avatar" src="https://via.placeholder.com/80" alt="avatar">
        <div>
          <div id="username">Username</div>
          <div class="balances">
            <span>💎 0 TON</span>
            <span>⭐ 0 Stars</span>
          </div>
        </div>
      </div>

      <!-- INVENTORY -->
      <div class="block">
        <h2>🎒 Inventory</h2>
        <div class="inventory-empty">Тут пусто :(</div>
      </div>

      <!-- REFERRAL -->
      <div class="block">
        <h2>🔗 Referral</h2>
        <div class="ref-disabled">В тех работах</div>
      </div>

    </section>

  </div>

  <!-- BOTTOM MENU -->
  <nav class="bottom-menu">
    <button onclick="openScreen('case')">🎁</button>
    <button class="main" onclick="openScreen('rocket')">🚀</button>
    <button onclick="openScreen('profile')">👤</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
