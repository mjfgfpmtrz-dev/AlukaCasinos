<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>AlukaCase</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top">
    <div class="top-card">⭐ 55</div>
    <div class="top-card">🎟 3</div>
  </div>

  <!-- LIVE STRIP -->
  <div class="live-strip">
    <div class="live-item">📦</div>
    <div class="live-item">🧦</div>
    <div class="live-item">🐸</div>
    <div class="live-item">💍</div>
    <div class="live-item">📟</div>
  </div>

  <!-- CASE ALTAR -->
  <div class="center">
    <div class="case-altar">🎁</div>
    <div class="balance">⭐ 317</div>
  </div>

  <!-- PRICES -->
  <div class="prices">
    <div class="price-card">⭐ 75</div>
    <div class="price-card">⭐ 100</div>
  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    <button class="btn" onclick="openFree()">ОТКРЫТЬ FREE CASE</button>
    <div class="timer">Через <span id="time">03:42:56</span></div>
  </div>

<script src="app.js"></script>
</body>
</html>
