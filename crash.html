<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crash</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}
body{background:#05070f;color:#fff;overflow:hidden}
#app{width:100vw;height:100vh;position:relative}

/* BALANCE */
#balance{
 position:absolute;top:14px;right:14px;
 background:#0f1b33;padding:8px 14px;
 border-radius:14px;font-weight:600;z-index:10
}

/* MULT */
#mult{
 position:absolute;top:90px;width:100%;
 text-align:center;font-size:44px;font-weight:700;
 text-shadow:0 0 18px #4fc3ff;z-index:6
}
#mult.crash{color:#ff3b3b;text-shadow:0 0 20px red}

/* TIMER */
#timer{
 position:absolute;top:45%;width:100%;
 text-align:center;font-size:72px;opacity:.6;z-index:5
}

/* CANVAS */
canvas{position:absolute;inset:0}

/* ROCKET */
#rocket{
 position:absolute;width:72px;height:72px;
 pointer-events:none;z-index:7;display:none
}
#rocket svg{width:100%;height:100%}

/* CONTROLS */
#controls{
 position:absolute;bottom:90px;width:100%;
 display:flex;justify-content:center;gap:10px;z-index:10
}
button{
 border:none;border-radius:14px;
 padding:14px 22px;font-size:16px;
 color:#fff;font-weight:600
}
.blue{background:#1e90ff}
.gray{background:#2a2f45}

/* BET LIST */
#bets{
 position:absolute;bottom:0;width:100%;
 max-height:160px;background:#0b1528;
 overflow:auto;padding:10px;z-index:9
}
.bet{
 display:flex;justify-content:space-between;
 padding:8px 0;border-bottom:1px solid #162347
}

/* FLASH */
#flash{
 position:absolute;inset:0;
 background:white;opacity:0;pointer-events:none;z-index:20
}
#flash.active{animation:flash .25s}
@keyframes flash{
 0%{opacity:0}50%{opacity:1}100%{opacity:0}
}
</style>
</head>

<body>
<div id="app">

<div id="balance">TON <span id="bal">100.00</span></div>
<div id="mult">x1.00</div>
<div id="timer"></div>

<canvas id="cv"></canvas>

<div id="rocket">
<svg viewBox="0 0 24 24">
<path d="M12 2C9 6 9 14 12 22C15 14 15 6 12 2Z" fill="url(#g)"/>
<defs>
<linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
<stop offset="0%" stop-color="#6fd3ff"/>
<stop offset="100%" stop-color="#4f5dff"/>
</linearGradient>
</defs>
</svg>
</div>

<div id="controls">
<button class="blue" id="betBtn">Сделать ставку</button>
<button class="gray" id="cashBtn">Забрать</button>
<button class="gray" id="cancelBtn">Отмена</button>
</div>

<div id="bets"></div>
<div id="flash"></div>

</div>

<script>
const cv=document.getElementById('cv');
const ctx=cv.getContext('2d');
cv.width=innerWidth;
cv.height=innerHeight;

let balance=100;
let bet=null;
let autoX=null;
let mult=1;
let flying=false;
let crashAt=0;
let timer=5;
let path=[];

const balEl=document.getElementById('bal');
const multEl=document.getElementById('mult');
const timerEl=document.getElementById('timer');
const rocket=document.getElementById('rocket');
const bets=document.getElementById('bets');
const flash=document.getElementById('flash');

function rndCrash(){
 const r=Math.random();
 if(r<0.7) return 1.2+Math.random()*1.3;
 if(r<0.9) return 2.5+Math.random()*2;
 return 5+Math.random()*6;
}

function countdown(){
 timerEl.textContent=timer;
 if(timer--<=0){
  timerEl.textContent='';
  startRound();
 } else setTimeout(countdown,1000);
}

function startRound(){
 flying=true;
 mult=1;
 crashAt=rndCrash();
 path=[];
 multEl.classList.remove('crash');
 rocket.style.display='block';
 animate();
}

function animate(){
 if(!flying) return;

 mult+=mult<1.4?0.004:0.01+mult*0.002;
 multEl.textContent='x'+mult.toFixed(2);

 const x=path.length*9;
 const y=cv.height-(mult*180);

 path.push({x,y});

 ctx.clearRect(0,0,cv.width,cv.height);
 ctx.beginPath();
 ctx.strokeStyle='#1e90ff';
 ctx.lineWidth=3;
 path.forEach((p,i)=>i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y));
 ctx.stroke();

 rocket.style.left=x+'px';
 rocket.style.top=(y-42)+'px';

 if(bet && autoX && mult>=autoX) cashout();

 if(mult>=crashAt){
  crash();
  return;
 }

 requestAnimationFrame(animate);
}

function crash(){
 flying=false;
 rocket.style.display='none';
 multEl.classList.add('crash');
 flash.classList.add('active');
 setTimeout(()=>flash.classList.remove('active'),250);

 bet=null;
 autoX=null;

 setTimeout(()=>{
  timer=5;
  countdown();
 },1500);
}

function cashout(){
 if(!bet||!flying) return;
 balance+=bet*mult;
 bet=null;
 autoX=null;
 balEl.textContent=balance.toFixed(2);
}

document.getElementById('betBtn').onclick=()=>{
 if(flying||bet) return;

 const amt=parseFloat(prompt('Сумма ставки (min 0.1 TON):'));
 if(!amt||amt<0.1||amt>balance) return;

 const ax=parseFloat(prompt('Авто-вывод (x) — можно пропустить'));

 bet=amt;
 autoX=ax||null;
 balance-=amt;
 balEl.textContent=balance.toFixed(2);

 bets.innerHTML+=`<div class="bet"><span>Игрок</span><span>${amt.toFixed(2)} TON</span></div>`;
};

document.getElementById('cancelBtn').onclick=()=>{
 if(flying||!bet) return;
 balance+=bet;
 bet=null;
 autoX=null;
 balEl.textContent=balance.toFixed(2);
};

document.getElementById('cashBtn').onclick=cashout;

countdown();
</script>
</body>
</html>
