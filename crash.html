<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlukaCase ‚Äî Crash</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
body{
  background:radial-gradient(circle at top,#0b1a33,#040814);
  color:#fff;
  overflow:hidden;
}

/* TOP */
.top{
  display:flex;
  justify-content:flex-end;
  padding:14px;
}
.balance{
  background:#0f1b33;
  padding:8px 12px;
  border-radius:14px;
  font-weight:600;
}

/* CRASH AREA */
.crash-area{
  position:relative;
  width:100%;
  height:70vh;
  overflow:hidden;
}
.multiplier{
  position:absolute;
  top:28%;
  left:50%;
  transform:translateX(-50%);
  font-size:38px;
  font-weight:700;
  text-shadow:0 0 15px rgba(0,170,255,.8);
}
.multiplier.crash{
  color:#ff3b3b;
  text-shadow:0 0 25px rgba(255,60,60,1);
}

/* ROCKET */
.rocket{
  position:absolute;
  bottom:40px;
  left:30px;
  width:64px;
  height:64px;
  transform:rotate(45deg);
  filter:drop-shadow(0 0 14px #4fc3ff);
}
.rocket svg{width:100%;height:100%}

/* FLASH */
.flash{
  position:absolute;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
}
.flash.active{animation:flash .25s ease}
@keyframes flash{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
}
.controls button{
  background:#1e90ff;
  border:none;
  color:white;
  padding:14px 20px;
  border-radius:14px;
  font-size:16px;
}
.controls button.gray{background:#2a2f45}

/* TIMER */
.timer{
  text-align:center;
  opacity:.6;
  margin-top:8px;
}

/* NAV */
.nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#0b1528;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #142347;
}
.nav button{
  background:none;border:none;color:#888;
}
.nav button.active{color:#1e90ff;font-weight:600}
</style>
</head>

<body>

<div class="top">
  <div class="balance">TON <span id="balance">100.00</span></div>
</div>

<div class="crash-area">
  <div class="multiplier" id="multiplier">x1.00</div>

  <div class="rocket" id="rocket">
    <svg viewBox="0 0 24 24">
      <path d="M12 2C9 6 9 14 12 22C15 14 15 6 12 2Z" fill="url(#g)"/>
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#6fd3ff"/>
          <stop offset="100%" stop-color="#4f5dff"/>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <div class="flash" id="flash"></div>

  <div class="controls">
    <button id="betBtn">–°–¢–ê–í–ö–ê 1 TON</button>
    <button id="cancelBtn" class="gray">–û–¢–ú–ï–ù–ê</button>
    <button id="cashoutBtn" class="gray">–ó–ê–ë–†–ê–¢–¨</button>
  </div>

  <div class="timer" id="timer"></div>
</div>

<div class="nav">
  <button>üéÅ –ö–µ–π—Å—ã</button>
  <button class="active">üöÄ Crash</button>
  <button>üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
</div>

<script>
const tg = window.Telegram?.WebApp;
if(tg) tg.ready();

let balance = 100;
let bet = false;
let flying = false;
let multiplier = 1;
let crashPoint = 0;
let x = 30;
let y = 40;
let timer = 5;
let interval;

const balEl = document.getElementById('balance');
const multEl = document.getElementById('multiplier');
const rocket = document.getElementById('rocket');
const flash = document.getElementById('flash');
const timerEl = document.getElementById('timer');

function weightedCrash(){
  const r = Math.random();
  if(r < 0.7) return 1.2 + Math.random()*0.8;
  if(r < 0.9) return 2 + Math.random()*1.5;
  return 4 + Math.random()*3;
}

function startBetTimer(){
  timer = 5;
  timerEl.innerText = `–°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥ —á–µ—Ä–µ–∑ ${timer}`;
  interval = setInterval(()=>{
    timer--;
    timerEl.innerText = `–°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥ —á–µ—Ä–µ–∑ ${timer}`;
    if(timer<=0){
      clearInterval(interval);
      startRound();
    }
  },1000);
}

function startRound(){
  flying = true;
  multiplier = 1;
  crashPoint = weightedCrash();
  multEl.classList.remove('crash');
  multEl.innerText = 'x1.00';
  x = 30;
  y = 40;
  animate();
}

function animate(){
  if(!flying) return;

  if(multiplier < 1.3){
    multiplier += 0.004;
  }else{
    multiplier += 0.01 + multiplier*0.0015;
  }

  multEl.innerText = 'x' + multiplier.toFixed(2);

  x += 1.4;
  y += 1.1;

  rocket.style.left = x + 'px';
  rocket.style.bottom = y + 'px';

  if(multiplier >= crashPoint){
    crash();
    return;
  }
  requestAnimationFrame(animate);
}

function crash(){
  flying = false;
  flash.classList.add('active');
  multEl.classList.add('crash');

  setTimeout(()=>flash.classList.remove('active'),250);
  setTimeout(startBetTimer,2000);
}

/* BUTTONS */
betBtn.onclick=()=>{
  if(flying||bet||balance<1) return;
  bet=true; balance-=1;
  balEl.innerText=balance.toFixed(2);
};
cancelBtn.onclick=()=>{
  if(flying||!bet) return;
  bet=false; balance+=1;
  balEl.innerText=balance.toFixed(2);
};
cashoutBtn.onclick=()=>{
  if(!flying||!bet) return;
  bet=false;
  balance+=multiplier;
  balEl.innerText=balance.toFixed(2);
};

startBetTimer();
</script>
</body>
</html>
