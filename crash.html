<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Crash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:#0b0f14;color:#fff;overflow:hidden}
#app{position:relative;width:100vw;height:100vh}

/* TOP */
#top{
  position:absolute;top:14px;left:16px;right:16px;
  display:flex;justify-content:space-between;align-items:center;
}
#balance{font-weight:600;opacity:.9}

/* MULT */
#mult{
  position:absolute;top:60px;left:50%;
  transform:translateX(-50%);
  font-size:32px;font-weight:800;
}

/* CENTER COUNT */
#center{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:72px;font-weight:800;
  pointer-events:none;
}

/* CANVAS */
canvas{position:absolute;inset:0}

/* LAST X */
#lastX{
  position:absolute;bottom:190px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:8px;
}
.last{
  background:#1b2230;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  opacity:.85;
}

/* CONTROLS */
#controls{
  position:absolute;bottom:110px;left:50%;
  transform:translateX(-50%);
  width:92%;max-width:420px;
}
button{
  width:100%;padding:16px;
  font-size:18px;border-radius:14px;
  border:none;background:#1677ff;color:#fff;
}
button.gray{background:#2a3142;margin-top:10px}

/* BETS */
#bets{
  position:absolute;bottom:0;left:0;right:0;
  background:#121722;padding:10px 14px;
}
.bet{
  display:flex;justify-content:space-between;
  padding:10px 0;border-bottom:1px solid #1e2533;
}
.bet:last-child{border:none}
</style>
</head>

<body>

<div id="app">
  <canvas id="cv"></canvas>

  <div id="top">
    <div id="balance">TON 100.00</div>
  </div>

  <div id="mult">x1.00</div>
  <div id="center"></div>

  <div id="lastX"></div>

  <div id="controls">
    <button id="betBtn">Сделать ставку</button>
    <button id="cashoutBtn" class="gray" style="display:none">Забрать</button>
  </div>
